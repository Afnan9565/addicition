<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addiction Remover</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section class="main-section flex items-center justify-center flex-col">
        <h1 class=" head text-5xl font-extrabold mb-11">Addiction Remover</h1>
        <p>Studies says that we can remove any habit completely in 150 days.</p>    
           
        <div class="buttons w-[25%] flex items-center justify-center m-3 flex-col">
            <div class="btn-holder grid grid-cols-3 gap-5 items-center justify-center">
                <button class="add p-4 rounded-full" onclick="add()"><ion-icon name="add-outline" class="text-7xl"></ion-icon></button>
                <h1 class="text-6xl value-getter font-extrabold text-center"></h1>
                <button class="remove p-4 rounded-full" onclick="remove()"><ion-icon name="remove-outline" class="text-7xl"></ion-icon></button>
            </div>
        </div>
        <div class="report">
            <h3 class="text-2xl font-bold inline">Progess of your Task </h3><h3 class="percentage text-3xl font-extrabold inline"></h3>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="index.js"></script>
</body>
</html>
